<!DOCTYPE html>
<html>
<head>
    <title>Paragraph Example</title>
    <style>
        .box {
            background-color: #f0f0f0;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            font-family: Arial;
        }
        .highlight {
            color: blue;
        }
    </style>
</head>
<body>

    <div class="box">
        <p>
            This is a <i>simple paragraph</i> written inside a <b>div</b> tag.
            <br><br>
            You can also use <u>underline</u> and <span class="highlight">colored text</span>.
            <br><br>
            HTML is <b><i>easy to learn</i></b> if you practice daily!
        </p>
    </div>

</body>
</html>
